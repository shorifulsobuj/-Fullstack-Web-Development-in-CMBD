<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator | Soriful Sobuj</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>QR Code Generator</h1>
      <div class="image">
        <img src="no-image.png" alt="image" id="image" />
      </div>
      <div class="form">
        <input type="text" id="content" placeholder="Content in QRCode" />
        <button id="btnCreate">Create QRCode</button>
      </div>
    </div>

    <script>
      const image = document.getElementById("image");
      const content = document.getElementById("content");
      const btnCreate = document.getElementById("btnCreate");
      btnCreate.onclick = () => {
        if (content.value == "") return;
        const linkQR = "https://api.qrserver.com/v1/create-qr-code/";
        image.src = linkQR + "?size=500x500&data=" + content.value;
      };
    </script>
  </body>
</html>
