<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Portfolio Website</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Google Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <a href="#" class="logo"><span>M</span>azin</a>

      <ul class="navbar">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>

      <div class="menu-btn">
        <span>INTRO</span>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <!-- Home section -->
    <section class="home">
      <div class="home-text">
        <span>Software Developer</span>
        <h1>Madie Leea</h1>
        <p>
          I'm a designer, illustrator, and creator of coures, templates,
          wireframe kits, and the occasionally useful side-project.
        </p>
        <div class="main-btn">
          <a href="#" class="btn">Download CV</a>
          <a href="#" class="btn two">Hire Me Now</a>
        </div>
      </div>

      <div class="home-img">
        <img src="./assets/img/home.png" alt="home img" />
      </div>
    </section>

    <div class="share">
      <p>Check out my:</p>

      <div class="social">
        <a href=""><i class="bx bxl-facebook-circle"></i></a>
        <a href=""><i class="bx bxl-twitter"></i></a>
        <a href=""><i class="bx bxl-instagram-alt"></i></a>
        <a href=""><i class="bx bxl-youtube"></i></a>
        <a href=""><i class="bx bxl-github"></i></a>
      </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Custom js file link -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
